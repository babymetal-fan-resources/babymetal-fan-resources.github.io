            - textsubsection:
                label: Machine translation
                lines:
                - line:
                  - text: BABYMETAL, currently taking the world by storm, will appear!!
                - line:
                  - text: In May of this year, BABYMETAL held a solo concert at the O2 Arena in London, UK, becoming the first Japanese artist to do so. Furthermore, the album released in August achieved the remarkable feat of entering the Top 10 of the US Billboard's overall album chart, the first time in history for a Japanese group!!
                - line:
                  - text: Tonight, in addition to the three members of such a BABYMETAL, KOBAMETAL, the producer who created the band, and MIKIKO, who has been guiding their choreography since formation, will reveal the secrets behind why they are exciting the world! Furthermore, Pierre Nakano of Ling Tosite Sigure, who is an openly declared fan, DAIDAI of Paledusk, who participated in their song production, and Daisuke Ozasa of Official Hige Dandism, who is also friends with the members, will passionately discuss their appeal.
                - line:
                  - text: The trajectory of BABYMETAL becoming globally active artists, the global strategy executed by KOBAMETAL, behind-the-scenes stories with legendary artists, and more, will feature precious testimonies from the members, who are rarely in Japan...! Together with the luxurious guests, we will thoroughly dissect the appeal of BABYMETAL!
