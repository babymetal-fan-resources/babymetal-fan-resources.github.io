                  - text: Sakura Gakuin Festival ğŸ’— is coming soon, isn't it?
                - line:
                  - text: This time, at this live show, we will unveil a new unit (club activity?). It is a world of new music that I have never tried before at all. ğŸŒ¸
                - line:
                  - text: When I heard, "We want to have you try this kind of thing!", honestly, I thought, "Eh?".
                - line:
                  - text: But now, I am enjoying doing it. ğŸ»
                - line:
                  - text: 'What kind of thing do you think it is? '
                - line:
                  - text: The club members are so cute it will surprise you.
                - line:
                  - text: When I listened to the initial demo, I thought "Cuuute~â™ª", but then the song became something completely different through the arrangement..
                - line:
                  - text: And then the dance was added, and the atmosphere changed again...
                - line:
                  - text: Because one single song kept transforming rapidly through the arrangement and dance, I wonder how it will turn out by the day of the live?
                - line:
                  - text: I am really looking forward to it starting now.
